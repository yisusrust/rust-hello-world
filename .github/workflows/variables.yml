name: Learning variables
run-name: Learning to user ariables

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - aprendiendo-github-actions

env:
  TESTING: true

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      JOB: build
    name: building
    steps:
      - name: Running on branch
        run: echo "Running on branch ${{ github.ref_name }}"
      - name: Showing variables
        env: 
          STEP: 1
        run: 
          - echo "Showing variables $STEP"
          - echo "Showing variables $TESTING"
          - echo "Showing variables $JOB"
          - echo "Showing variables ${{ secrets.SECRET_NAME }}"
          - echo "Showing variables ${{ env.VERSION }} or $VERSION"
